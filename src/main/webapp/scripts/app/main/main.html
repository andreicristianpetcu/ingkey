<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>

        <div class="col-md-8">
            <h1 translate="main.title">Welcome to ING Key!</h1>
            <p class="lead" translate="main.subtitle">This is your homepage</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Please <a class="alert-link" href="#/login">sign in</a>. If you don't have an account yet, you may <a class="alert-link" href="#/register">register a new one</a>.
                </div>
            </div>

        </div>
    </div>
</div>
