<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="code.title">Enter code</h1>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="enterCode($event)">
                <div class="form-group">
                    <label for="code" translate="global.form.code">Code</label>
                    <input type="text" class="form-control" id="code" placeholder="{{'global.form.code.placeholder' | translate}}" ng-model="code">
                </div>
                <button type="submit" class="btn btn-primary" translate="code.form.button">Enter code</button>
            </form>
        </div>
    </div>
</div>
