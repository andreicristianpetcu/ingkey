<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div ng-switch="isAuthenticated()">
                <h1>Payments</h1>

                <form role="form" class="form-horizontal">
                    <div class="form-group row">
                        <label for="srcIban" class="control-label col-md-4">Source IBAN:</label>
                        <div class="col-md-4">
                            <input id="srcIban" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-md-4">Available Ammount:</label>
                        <label class="text-align-left control-label col-md-3">2000 EURO</label>
                    </div>

                    <div class="form-group row">
                        <label for="ammount" class="control-label col-md-4">Ammount:</label>
                        <div class="col-md-4">
                            <input id="ammount" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="destIban" class="control-label col-md-4">Destination IBAN:</label>
                        <div class="col-md-4">
                            <input id="destIban" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <a class="col-md-offset-3 col-md-2 btn btn-default">Submit</a>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
