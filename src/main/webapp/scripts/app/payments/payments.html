<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>

        <div class="col-md-8">
            <div class="col-md-6">
                <div ng-switch="isAuthenticated()">
                    <h1>Payments</h1>

                    <form role="form" class="form" ng-submit="redirect($event)">
                        <div class="form-group">
                            <label for="srcIban" >Source IBAN:</label>
                            <input id="srcIban" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="amount" >Amount:</label>
                            <input id="amount" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="destIban" >Destination IBAN:</label>
                            <input id="destIban" class="form-control" type="text">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                <!-- Modal -->
                <div id="promptModal" class="modal fade" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 id="myModalLabel">Sign Transaction</h3>
                            </div>
                            <div class="modal-body" >
                                <p>Please touch the flashing U2F device now.</p>
                                <div style="align-content: center">
                                    <span class="yubi img-responsive img-rounded "></span>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-default" ng-click="abort()">Abort</a>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
