<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div ng-switch="isAuthenticated()">
                <h1>Payments</h1>

                <form role="form" class="form-horizontal" ng-submit="redirect($event)">
                    <div class="form-group row">
                        <label for="srcIban" class="control-label col-md-4">Source IBAN:</label>
                        <div class="col-md-4">
                            <input id="srcIban" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-md-4">Available Ammount:</label>
                        <label class="text-align-left control-label col-md-3">2000 EURO</label>
                    </div>

                    <div class="form-group row">
                        <label for="ammount" class="control-label col-md-4">Ammount:</label>
                        <div class="col-md-4">
                            <input id="ammount" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="destIban" class="control-label col-md-4">Destination IBAN:</label>
                        <div class="col-md-4">
                            <input id="destIban" class="form-control" type="text">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- Modal -->
                <div id="promptModal" class="modal fade" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 id="myModalLabel">Sign Transaction</h3>
                            </div>
                            <div class="modal-body" >
                                <p>Please touch the flashing U2F device now.</p>
                                <div style="align-content: center">
                                    <span class="yubi img-responsive img-rounded "></span>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-default" ng-click="abort()">Abort</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
