<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>

        <div class="col-md-8">
            <div class="col-md-6">
                <div ng-switch="isAuthenticated()">
                    <h1>Payments</h1>

                    <form role="form" class="form" ng-submit="redirect($event)">
                        <div class="form-group">
                            <label for="srcIban" >Source IBAN:</label>
                            <input id="srcIban" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="amount" >Amount:</label>
                            <input id="amount" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="destIban" >Destination IBAN:</label>
                            <input id="destIban" class="form-control" type="text">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
